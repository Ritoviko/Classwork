<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var a = prompt("Enter the lines you want in pattern: ");
        for (var i=0; i<a; i++){
            for (var j=0; j<=i; j++){
                document.write("*");
            }
            document.write("<br/>")
        }
        for (var i=i-1;i>0;i--){
            for (var j=i; j>0; j--){
                document.write("*");
            }
            document.write("<br/>")
        }
    </script>
</head>
<body>
    
</body>
</html>
