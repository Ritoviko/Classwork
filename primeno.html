<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var n = parseInt(prompt("Enter the range: "));
        var i=2;
        var sum = 0;
        while(i<=n){
            let count = 0;
            var j = 2;
            while(j<i){
                if (i%j==0){
                    count++;
                }
                j++;
            }
            if (count==0){
                sum = sum+i;

            }
            i++;
        }
        document.write(sum);
    </script>
</head>
<body>
    
</body>
</html>
