<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="coral">
    <hr size="20px" color="black">
    <h1>Form</h1>
    <hr size="20px" color="black">
    <br>
    <div>
        <form action="">
            <label><h2>Name: </h2></label>
            <input type="text" size = '25' placeholder="First name" required> <input type="text" size = '25' placeholder="Last name" required> 
            <br>
            <br>
            <br>
            <b style="font-size: 24px;">Email: </b><input type="email" name="mail" id="EM" placeholder="eg. abc@gmail.com" required>
            <br>
            <br>
            <br>
            <b style="font-size: 24px;">Phone Number: </b><input type="tel" name="phone" id="PN" placeholder="eg.1234567890" required>
            <br>
            <br>
            <label for=""><h2>Gender: </h2></label>
            <label for="">Male: </label>
            <input type="radio" name="g1">
            <label for="">Female: </label>
            <input type="radio" name="g1">
            <br>
            <br>
            <label for=""><h2>Skills: </h2></label>
            <br>
            <input type="checkbox" name="html" id="HTML"><b>HTML5</b>
            <br>
            <input type="checkbox" name="css" id="CSS"><b>CSS</b>
            <br>
            <input type="checkbox" name="js" id="JS"><b>JavaScript</b>
            <br>
            <input type="checkbox" name="bootstrap" id="Bootstrap"><b>Bootstrap</b>
            <br>
            <br>
            <label for=""><h2>City: </h2></label>
            <select name="" id="">
                <option value="Delhi"><b>Delhi</b></option>
                <option value="Noida"><b>Noida</b></option>
                <option value="Gurugram"><b>Gurugram</b></option>
                <option disabled selected><b>select city</b></option>
            </select>
            <br>
            <br>
            <label for=""><h2>Feedback: </h2></label>
            <textarea name="feedback" id="" cols="100" rows="10" placeholder = "pls give us feedback!!" ></textarea>
            <br>
            <br>
            <b style="font-size: 24px;">Date of Birth: <input type="date" name="DOB" id="dob"></b>
            <br>
            <br>

            <hr color="black">
            <br>
            <center><input type="submit"></center>


        </form>
    </div>
</body>
</html>
