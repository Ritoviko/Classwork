<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let a = "hi";
        document.write(a, "<br/>");
        a = "hello";
        document.write(a, "<br/>");


        const x = "Hi";
        document.write(x, "<br/>");

        var y = prompt("Enter something:");
        document.write(y, "<br/>");

        var b1 = parseInt(prompt("Enter the first number: "));
        var b2 = parseInt(prompt("Enter the second number: "));
        var sum = b1 + b2;
        alert("Sum of " + b1 + " and " + b2 + " is: " + sum);


        confirm("Was it correct??");

        document.write(sum, "<br/>")
    </script>
</head>
