<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a=[5];

        for(var i=0;i<5;i++){
            var name = prompt("Enter "+(i+1)+" name:");
            a[i]=name;
        }

        for(var i=0;i<5;i++){
            document.write(a[i].slice(0,3)+" ");
        }
    </script>
</head>
