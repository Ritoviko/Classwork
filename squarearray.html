<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = parseInt(prompt("Enter range: "));
        var a1= [n];
        var a2= [n];
        for(var i=0; i<n; i++){
            a1[i]= i+1;
            a2[i]=a1[i]**2;
        }
        document.write("The first array is: </br>");
        document.write(a1, "</br>");
        document.write("The second array is: </br>");
        document.write(a2);
    </script>
</head>
<body>
    
</body>
</html>
