<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day using javascript</title>
    <script>
        var day = parseInt(prompt("What day is it?? Tell me in number."));
        switch(day){
            case 1:
                console.log("OH ok, today is Monday");
                break;
            case 2:
                console.log("OH ok, today is Tuesday");
                break;
            case 3:
                console.log("OH ok, today is Wednesday");
                break;
            case 4:
                console.log("OH ok, today is Thursday");
                break;
            case 5:
                console.log("OH ok, today is Friday");
                break;
            case 6:
                console.log("OH ok, today is Saturday");
                break;
            case 7:
                console.log("OH ok, today is Sunday");
                break;
            default:
                console.log("There are no more than 7 days in a week.")
        }
    </script>
</head>
<body>
    
</body>
</html>
