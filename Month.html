<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month using javascript</title>
    <script>
        var month = prompt("What month is it??");
        switch(month){
            case ("january") || ("January") || ("JANUARY"):
                alert("JANUARY");
                console.log("OK, so it is January.");
                break;
            case ("FEBRUARY") || ("February") || ("february") :
                alert("FEBRUARY");
                console.log("OK, so it is February.");
                break;
            case ("March") || ("march") || ("MARCH"):
                alert("MARCH");
                console.log("OK, so it is March.");
                break;
            case ("April") || ("april") || ("APRIL"):
                alert("APRIL");
                console.log("OK, so it is April.");
                break;
            case ("May") || ("may") || ("MAY"):
                alert("MAY");
                console.log("OK, so it is May.");
                break;
            case ("June") || ("june") || ("JUNE"):
                alert("JUNE");
                console.log("OK, so it is June.");
                break;
            case ("July") || ("july") || ("JULY"):
                alert("JULY");
                console.log("OK, so it is July.");
                break;
            case ("August") || ("august") || ("AUGUST"):
                alert("AUGUST");
                console.log("OK, so it is August.");
                break;
            case ("September") || ("september") || ("SEPTEMBER"):
                alert("SEPTEMBER");
                console.log("OK, so it is September.");
                break;
            case ("October") || ("october") || ("OCTOBER"):
                alert("OCTOBER");
                console.log("OK, so it is October.");
                break;
            case ("November") || ("november") || ("NOVEMBER"):
                alert("NOVEMBER");
                console.log("OK, so it is November.");
                break;
            case ("December") || ("december") || ("DECEMBER"):
                alert("DECEMBER");
                console.log("OK, so it is December.");
                break;
            default:
                alert("I DON'T KNOW.")
                console.log("Oh ok no worries.")

        }
    </script>
</head>

</body>
</html>
