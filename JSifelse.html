    <script>
        var x = parseInt(prompt("Enter the first number: "));

        document.write("First number is "+x, "<br/>");
        document.write("Second number is "+y, "<br/>");
        document.write("Third number is "+z, "<br/>");
        if (x*y<0){
            document.write("Yes, one of the products is negative.");
        }
        else if (y*z<0)
        {
            document.write("Yes, one of the products is negative.");
        }
        else if (x*z<0)
        {
            document.write("Yes, one of the products is negative.");
        }
        else
        {
            document.write("No, none of the product of any 2 numbers is negative.");
        }
    </script>
